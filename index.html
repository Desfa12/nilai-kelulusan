<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predikat Nilai Ujian</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(
          to right,
          #add8e6,
          #90ee90
        ); /* Gradasi dari biru muda ke hijau */
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
      }
      h1 {
        color: #333;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        display: none;
      }
      .lulus {
        background-color: #00c851;
        color: #fff;
      }
      .tidak-lulus {
        background-color: #ff4c4c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Predikat Nilai Ujian SMK Bina Informatika</h1>
      <form id="nilaiForm">
        <label for="nama">Nama:</label><br />
        <input type="text" id="nama" name="nama" required /><br />
        <label for="kelas">Email:</label><br />
        <input type="text" id="kelas" name="kelas" required /><br />
        <label for="jurusan">Jurusan:</label><br />
        <input type="text" id="jurusan" name="jurusan" required /><br />
        <label for="nilai">Masukkan Nilai:</label><br />
        <input
          type="number"
          id="nilai"
          name="nilai"
          required
          min="0"
          max="100"
        /><br />
        <button type="submit">Cek Predikat</button>
      </form>
      <div id="result" class="result"></div>
      <p>copyright Â©5/2024DesfaQotrunnada</p>
    </div>

    <script>
      document
        .getElementById("nilaiForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const nama = document.getElementById("nama").value;
          const kelas = document.getElementById("kelas").value;
          const jurusan = document.getElementById("jurusan").value;
          const nilai = parseFloat(document.getElementById("nilai").value);
          const resultDiv = document.getElementById("result");

          if (!isNaN(nilai) && nilai >= 0 && nilai <= 100) {
            let predikat;
            if (nilai >= 75) {
              predikat = "Lulus";
              resultDiv.className = "result lulus";
            } else {
              predikat = " Maaf Tidak Lulus";
              resultDiv.className = "result tidak-lulus";
            }
            resultDiv.textContent = ` Predikat: ${predikat}`;
            resultDiv.style.display = "block";
          } else {
            alert("Nilai tidak valid. Masukkan nilai antara 0 dan 100.");
          }
        });
    </script>
  </body>
</html>
